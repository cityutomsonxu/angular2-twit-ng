<form class="ui form error" [formGroup]='form' (ngSubmit)='OnSubmit(form.value)'>
  <div class="field">
    <label>User Name</label>
    <input name="username" formControlName="username" placeholder="User Name" type="text" >
    <div *ngIf='form.controls.username.invalid && form.controls.username.dirty' class="ui error message"><p>Username is a required field</p></div>
  </div>
  <div class="field">
    <label>Password</label>
    <input name="password" formControlName="password" placeholder="Password" type="password">
    <div *ngIf='form.controls.password.invalid && form.controls.password.dirty' class="ui error message"><p>Password is a required field</p></div>
  </div>
  <div class="field">
    <div class="ui checkbox">
      <input name="rememberme" formControlName="rememberme" tabindex="0" type="checkbox">
      <label>Remember Me</label>
    </div>
  </div>
  <button class="ui button primary" type="submit">Submit</button>
</form>

{{ form.value | json }}
